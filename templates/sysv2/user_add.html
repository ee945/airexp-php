<script type="text/javascript">
$(document).ready(function(){
	$("input#name").focus();

    $("input#submit").click(function(){
    	if($("input#name").val()==""){
			alert("用户名不得为空！");
			$("input#hawb").focus();
			return false;
		}
		if($("input#pass").val()==""){
			alert("密码不得为空！");
			$("input#pass").focus();
			return false;
		}
		if($("input#nick").val()==""){
			alert("昵称不得为空！");
			$("input#nick").focus();
			return false;
		}
	});
});
</script>
